#     environment:
#       XDEBUG_CONFIG: remote_host=172.18.0.2      
#       PHP_IDE_CONFIG: serverName=dev.app
#     ports:
#       - "10000:10000"  

   phpmyadmin:
     image: phpmyadmin/phpmyadmin
     restart: always
     ports:
       - "8080:80"
     environment:
       MYSQL_USER: root
       MYSQL_PASSWORD: root
       PMA_HOST: db
